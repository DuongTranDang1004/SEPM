# Server Configuration
server.port=8080
spring.application.name=broomate

# Firebase Configuration
firebase.credentials.path=src/main/resources/firebase-service-account.json
firebase.database.url=https://broomate-default-rtdb.firebaseio.com

# Redis Configuration (if using)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=your-secret-key-change-this
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000