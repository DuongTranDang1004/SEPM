# Server Configuration
server.port=8080
spring.application.name=broomate

# Firebase Configuration
# Project ID: broomate-c495e
firebase.database.url=https://broomate-c495e-default-rtdb.firebaseio.com

# Storage Bucket: broomate-c495e.firebasestorage.app
firebase.storage.bucket=broomate-c495e.firebasestorage.app

# Service Account JSON (download from Firebase Console)
firebase.credentials.path=src/main/resources/firebase-service-account.json
# Redis Configuration (if using)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=your-secret-key-change-this
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000


#Swagger Stuff

# OpenAPI 3.1.0 specific configurations
springdoc.api-docs.version=openapi_3_1

# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Enable/disable Swagger
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Swagger UI customization
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.show-extensions=true

# Enable schema validation
springdoc.swagger-ui.validate-url=true


spring.docker.compose.enabled=false
